<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> mousemove </title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .main {
            height: 100%;
            width: 100%;
        }

        .demo {
            background-color: rgba(27, 23, 24, 0.596);
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="main" id="main">
        <div class="demo" id="demo"></div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#main").mousemove(function() {
                $("div:last-child").css("height", event.pageY);
                $("div:last-child").css("width", event.pageX);
            })
            $("#main").click(function() {
                var myColor = ["rgba( 249, 247, 178, 0.673 )", "rgba( 126, 243, 72, 0.596 )", "rgba( 40, 240, 213, 0.596 )", "rgba( 40, 123, 240, 0.596 )", "rgba( 206, 40, 240, 0.596 )", "rgba( 240, 40, 77, 0.596 )"];
                var num = parseInt(Math.random() * (myColor.length - 1));

                var p = document.createElement("div");

                document.getElementById('main').appendChild(p);
                $("div:last-child").css("height", event.pageY);
                $("div:last-child").css("width", event.pageX);
                $("div:last-child").css("position", "absolute");
                $("div:last-child").css("backgroundColor", myColor[num]);


            })
        })
    </script>
</body></html> `
