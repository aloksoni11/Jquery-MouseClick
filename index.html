<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> mousemove </title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .main {
            height: 100%;
            width: 100%;
        }

        .demo {
            background-color: rgba(27, 23, 24, 0.596);
            position: absolute;
        }

    </style>
</head>

<body >
    <div class="main" id="main">
        <div class="demo" id="demo"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#main").mousemove(function() {
                $("div:last-child").css("height", event.pageY);
                $("div:last-child").css("width", event.pageX);
            })
            $("#main").click(function() {
                var p = document.createElement("div");
                document.getElementById('main').appendChild(p);
                $("div:last-child").css("height", event.pageY);
                $("div:last-child").css("width", event.pageX);
                $("div:last-child").css("position", "absolute");
                $("div:last-child").css("backgroundColor", randomHSL());
            })
            //            function getRandomColor() {

            //                for (var i = 0; i < 6; i++) {
            //                    color += letters[Math.floor(Math.random() * 16)];
            //                }
            //                return color;
            //            }
            function randomHSL() {
                console.log(360 * Math.random());
                return `hsla(${(360 * Math.random())},70%,70%,0.8)`
            }
        })

    </script>
</body>

</html> `
